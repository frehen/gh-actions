name: 13 - use caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute cache-step
        type: boolean
        default: true
      node-version:
        description: Node version
        type: choice
        options:
          - 20.x
          - 21.x
          - 22.x
        default: 22.x

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install dependencies
        run: npm ci            
      - name: Run tests
        run: npm test
      - name: Building
        run: npm run build
      - name: Deploying to test
        run: echo "Deploying to test"  
      

    
    

